version: 0.0
os: linux
files:
  - source: dist/edltestartifact
    destination: /var/www/musician-app
permissions:
  - object: /var/www/musician-app
    pattern: '**'
    mode: '0755'
    owner: root
    group: root
    type:
      - file
      - directory
hooks:
  ApplicationStart:
    - location: deploy-scripts/app-start-hook.sh
      timeout: 300  